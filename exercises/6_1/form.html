<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <section class="pessoais-candidato">
        <label for="nome-candidato">Nome</label>
        <input type="text" id="nome-candidato" maxlength="40" required="required"/>
        <label for="cpf-candidato">CPF</label>
        <input type="text" id="cpf-candidato" maxlength="11" required="required"/>
        <label for="email-candidato">E-mail</label>
        <input type="text" id="email-candidato" maxlength="50" required="required"/>
      </section>
      <section class="localizacao-usuario">
        <label for="endereco">Endereço</label>
        <input name="endereco" id="endereco" required="required"></input>
        <label for="unidade-federativa">Estado</label>
        <select name="uf"
          id="unidade-federativa" 
          required="required"></select>
        <label for="municipio">Cidade</label>
        <input type="text"
          name="municipio"
          id="municipio"
          placeholder="Digite aqui seu município"
          required="required"
          maxlength="28"/>
          <section class="tipo-logradouro">
            <label for="tipo-casa">Casa</label>
            <input type="radio"
              name="tipo-residencia"
              id="tipo-casa"
              value="casa"
              required="required"
              />
            <label for="tipo-apto">Apartamento</label>
            <input type="radio"
              name="tipo-residencia"
              id="tipo-apto"
              value="apto"
              />
          </section>
      </section>
    </fieldset>
    <fieldset class="last-eployee">
      <label for="cargo">Cargo</label>
      <input
        type="text"
        name="cargo"
        id="cargo"
        maxlength="40"
        required="required"/>
      <label for="cargo-descricao">Descrição'</label>
      <input
        type="text"
        name="cargo"
        id="cargo-descricao"
        maxlength="40"
        required="required"/>

      <textarea 
        name="resumo" 
        id="resumo" 
        cols="100"
        rows="10"
        maxlength="1000"
        placeholder="Descreva!"
        required="required"></textarea>
    </fieldset>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
