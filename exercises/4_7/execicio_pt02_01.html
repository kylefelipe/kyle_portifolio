<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
    const botao = document.getElementById("lib-button");
    const noun = document.getElementById("noun");
    const adjective = document.getElementById("adjective");
    const person = document.getElementById("person");
    const story = document.getElementById("story");

    function makeMadLib() {
      let hist = noun.value + " starts to " + adjective.value + " and send to " + person.value;
      story.innerText = hist;
    }
    botao.addEventListener("click", makeMadLib);
  </script>
 </body>
</html>
